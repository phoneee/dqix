# Metrics and thresholds for DQIX scoring/reporting

# Minimum score for passing (0-100 scale)
min_score: 70

# Warning threshold (0-100 scale)
warning_score: 85

# Critical probes (if any of these fail, always flag)
critical_probes:
  - tls
  - dnssec

# Probe-specific thresholds (optional)
probe_thresholds:
  tls: 0.8
  dnssec: 1.0
  dkim: 1.0
  caa: 1.0
  accessibility: 1.0
  cookie: 1.0
  wcag_usability: 1.0 